syntax = "proto3";

package metrics;

option go_package = "metrictypes/proto";

message Metric {
  string id = 1;
  string type = 2;
  double value = 3;
  int64 delta = 4;
}

message Metrics {
  repeated Metric metrics = 1;
}


service MetricsService {
  rpc AddMetrics(Metrics) returns (Metrics);
  rpc GetMetrics(Metrics) returns (Metrics);
  rpc List(Metrics) returns (Metrics);
} 